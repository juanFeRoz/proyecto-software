<div class="login-container">
  <h2>Mis Tareas</h2>

  <!-- Botón de inicio de sesión -->
  <button (click)="login()" *ngIf="!signedIn">Iniciar sesión con Google</button>
  <p *ngIf="signedIn">Sesión iniciada con Google ✅</p>

  <!-- Formulario de tareas -->
  <form (submit)="addTask()">
    <input
      type="text"
      placeholder="Agregar nueva tarea..."
      [(ngModel)]="newTask"
      name="task"
      required
    />

    <!-- Campo de fecha y hora -->
    <input type="datetime-local" [(ngModel)]="taskDate" name="date" required />

    <button type="submit">Agregar</button>
  </form>

  <!-- Lista de tareas -->
  <ul>
    <li *ngFor="let task of tasks; let i = index">
      <span [class.completed]="task.completed">
        {{ task.name }} ({{ task.date | date : "short" }})
      </span>
      <div>
        <button (click)="toggleTask(i)">✓</button>
        <button (click)="removeTask(i)">✕</button>
      </div>
    </li>
  </ul>
</div>
